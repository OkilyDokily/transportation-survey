<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Transportation Survey</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="col-xs-7">
        <div class="form-group">
          <p>How have you gotten to work in the past year?</p>
          <input type="checkbox" name="work" value="scooter">Scooter<br>
          <input type="checkbox" name="work" value="taxi">Taxi<br>
          <input type="checkbox" name="work" value="car pool">Car Pool<br>
          <input type="checkbox" name="work" value="bus">Bus<br>
          <input type="checkbox" name="work" value="car">Car<br>
          <button type="submit">Go!</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
